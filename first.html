<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ธารณามัย</title>
    <link rel="stylesheet" href="/fisrt.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo" >
                <a href="/main.html"><img src="/img/logo-nobg.png" alt=""></a>
            </div>
            <ul>
                <li><a href="#" class="btn-lg btt"> Login </a></li>
                <li><a href="#" class="btn-su btt"> Sign Up </a></li>
                <li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="first-login">
                <div class="login">
                    <span class="icon-close">
                        <i class="fa-regular fa-circle-xmark fa-2xl"></i>
                    </span>
                    <form action="" class="login-form">
                        <h1 class="login-title"> Login </h1>
                        <div class="login-input">
                            <div class="login-box">
                                <input type="text" placeholder="Username" 
                                required class="login--input" id="user-window">
                                <i class="fa-solid fa-user fa-beat fa-xl" ></i>
                            </div>
                            <div class="login-box">
                                <input type="text" placeholder="Password" 
                                required class="login--input" id="pass-window">
                                <i class="fa-solid fa-lock fa-beat fa-xl" ></i>
                            </div>
                            <div class="remember-forgot">
                                <label for="checkbox">
                                    <input type="checkbox" name="remember-user1" id="checkbox"> จำรหัสของฉัน?
                                </label>
                                <a href="#"> ลืมรหัสผ่านหรอ? </a>
                            </div>
                            <button onclick="btnLogin()" class="btn-sub" > ล็อกอิน 
                                <i class="fa-solid fa-arrow-right-to-bracket fa-xl"></i>
                            </button>
                            <div class="register-link">
                                <p> ยังไม่มีรหัส? <a href="#"> สมัครสมาชิก </a></p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="register">
                    <span class="re-icon-close">
                        <i class="fa-regular fa-circle-xmark fa-2xl"></i>
                    </span>
                    <form action="" class="re-form">
                        <h1 class="re-title"> Register </h1>
                        <div class="re-radio">
                            <label for="radio-im">
                                <input type="radio" name="remember-user2" id="radio-in"> บุคคล
                                <input type="radio" name="remember-user2" id="radio-im"> บริษัท
                            </label>
                        </div>
                        <div class="re-input">
                            <div class="re-box">
                                <input type="text" placeholder="Email" required class="re--input" id="re-email">
                                <i class="fa-solid fa-envelope fa-beat fa-xl"></i>
                            </div>
                            <div class="re-box">
                                <input type="text" placeholder="Username" required class="re--input" id="re-user">
                                <i class="fa-solid fa-user fa-beat fa-xl" ></i>
                            </div>
                            <div class="re-box">
                                <input type="number" placeholder="Password" required class="re--input" id="re-password">
                                <i class="fa-solid fa-lock fa-beat fa-xl" ></i>
                            </div>
                            <button type="submit" class="re-btn-sub"> สมัครสมาชิก
                                <i class="fa-solid fa-address-card fa-xl"></i>
                            </button>
            
                            <div class="login-link">
                                <p> มีรหัสแล้ว? <a href="#"> ล็อกอินเลย </a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

                <img src="/img/fog_4.png" data-speedx="0.135" data-speedy="0.035"

                data-distance="2400" class="palarex fog-4">

                <img src="/img/sun_rays.png" class="sun hide">

            </div>
        </section>
